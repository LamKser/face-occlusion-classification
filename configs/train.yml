model: densenet169      # densenet169, resnet18, resnet50

data:
  # mean ,std & size from ImageNet pretrain
  mean: [0.485, 0.456, 0.406]
  std: [0.229, 0.224, 0.225]
  size: [224, 224]

  train: ~
  val: ~

train:
  pretrain: true
  learning_rate: 1e-3
  weight_decay: 0.0
  momentum: 0.0

  num_class: 2
  batch_size: 16  # You can change any number >= 1  (Not important for testing)
  epochs: 20

save:
  path: experiment
  weight: densenet169.pth
  logger: logger


wandb:
  project: ~
  name: ~
  resume_id: ~